# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "luckfox"
BBFILE_PATTERN_meta-luckfox = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-luckfox = "6"

LAYERDEPENDS_meta-luckfox = "rockchip"
LAYERSERIES_COMPAT_meta-luckfox = "styhead"
